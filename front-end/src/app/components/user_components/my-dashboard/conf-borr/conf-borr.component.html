<h1 mat-dialog-title>Borrow {{data.borBook.title}} ?</h1>

<div mat-dialog-actions style="margin-left: 3%; margin-right: 3%;">
  <button mat-button class="btn btn-success" (click)="confirmBorrow()">Borrow</button>
  <button mat-button class="btn btn-primary" (click)="onNoClick()">Cancel</button>
</div>
