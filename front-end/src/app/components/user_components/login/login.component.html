<!-- Main Toolbar of an App -->    
<mat-toolbar color="primary">    
  <span>UCSC E-Library System</span>    
  <span class="demo-toolbar"></span>    
  <button mat-button routerLink="/">Home</button>    
  
</mat-toolbar>    
  
<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title>    
      Login as a user
  </mat-card-title>    
  
  <mat-card-content>    
      <form (submit)="loginUser()">    
          <table>    
              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Username" [(ngModel)]="username" name="username">    
                      </mat-form-field>    
                  </td>                      
              </tr>    
              <tr>    
                <td colspan="2">    
                  <mat-form-field class="demo-full-width">    
                      <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">    
                  </mat-form-field>    
              </td>        
              </tr>    
                
              <tr>    
                  <td colspan="2">    
  
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2" class="content-center">    
                      <button mat-raised-button color="primary" style="margin: 8%" type="submit">Submit</button>                          
                  </td>    
              </tr>    
          </table>    
      </form>    

      <h6>Don't have an account ? <a routerLink="/register">Register</a></h6>
  </mat-card-content>    
</mat-card>
